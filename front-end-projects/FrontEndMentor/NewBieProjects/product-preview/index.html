<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

<title>Product preview card component By Ayhem Bouabid</title>
<link rel="stylesheet" href="style.css"> 

</head>
<body>
<main>

	<article class="card">
		<div class="card_img">
			<picture>
				<source srcset="./images/image-product-desktop.jpg" 
				media="(min-width:800px)">
				<img src="./images/image-product-mobile.jpg">
			</picture>
		</div>

		<div class="card_text">
			<div>
				<p class="card_prod_category">
					Perfume
				</p>	
			</div>

			<div>
				<h2 class="card_prod_name">
					Gabrielle Essence Eau De Parfum
				</h2>	
			</div>

			<div>
				<p class="card_prod_desc">
					A floral, solar and voluptuous interpretation composed by Olivier Polge, 
					Perfumer-Creator for the House of CHANEL.				
				</p>
			</div>

			<div class="card_prod_price">
				<span> $149.99 </span>
				<span><s> $169.99 </s></span> 
			</div>
			
			<button>
				<img src="images/icon-cart.svg" alt="cart_icon">
				<span>Add to The Cart</span>
			</button>
		</div>
	</article>

</main>

</body>
</html>
