<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Ayhem Bouabid| Blog preview card</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    
    <!--the main will be set to the Flex Layout. The only child of the main will represent a container of the image, the tags, .. -->
    <main>
        <div class="blog_card">
            <div class="blog_image">
                <img src="./assets/images/illustration-article.svg", alt="The blog image">
            </div>

            <div class="blog_tags">
                <span> Learning </span>
            </div>
        
            <span class="blog_date">

                Published 21 Dec 2023
        
            </span>

            <div class="blog_info">
                <h2 class="blog_title"> 
                    HTML & CSS foundations 
                </h2>
                
                <p class="blog_description">
                    These languages are the backbone of every website, defining structure, content, and presentation.
                </p>
            </div>
        
            <div class="blog_author">
                <img src="./assets/images/image-avatar.webp">
                <span>
                    Greg Hooper
                </span>
            </div>
        
        </div>
    </main>
    
</body>
</html>
