<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">

    </section>

  </body>
  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
      let cats = JSON.parse(catString)
      
      mother_names = cats.map((cat) => cat['name']);
      motherInfo = mother_names.join(",");

      let total = 0;
      let male = 0;
      
      let num_cats = cats.length;
      
    	for (var i = 0; i < num_cats; i++) {
			for (var j = 0; j < cats[i]["kittens"].length; j++) {
				male += (cats[i]["kittens"][j]["gender"] == 'm');
				total += 1;
			}	
		}

      kittenInfo = `Num Kittens: ${total}, Male Kittens: ${male}`;

      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>

</html>
